<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leon’s Personal Math Blog">
    <title>Leon’s Math Blog</title>
    <link rel="stylesheet" href="styles.css">

    <!-- KaTeX CSS for rendering math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">

    <!-- KaTeX JS for rendering LaTeX -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@latest/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <header>
        <h1>Leon’s Math Blog</h1>
    </header>
    <div class="container">
        <h2>Blog Posts</h2>
        <ul id="blog-list">
            <!-- Blog post titles will be dynamically loaded here -->
        </ul>
        <div id="post-content" class="hidden">
            <button id="back-button">← Back to Posts</button>
            <div id="content"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Leon’s Math Blog</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
